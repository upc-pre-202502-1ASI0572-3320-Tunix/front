name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          channel: 'stable'

      # Diagnostics: print flutter version and doctor (helps detectar si la CLI acepta --web-renderer)
      - name: Check Flutter installation
        run: |
          flutter --version
          flutter doctor -v
          which flutter

      # Ensure web is enabled
      - name: Enable Flutter web
        run: flutter config --enable-web

      # Get dependencies (work inside farmguard)
      - name: Install dependencies
        working-directory: farmguard
        run: flutter pub get

      # Build web (work inside farmguard)
      - name: Build Flutter Web
        working-directory: farmguard
        run: flutter build web --release --web-renderer canvaskit

      # Deploy to Azure (upload built web files)
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_FOREST_08B0D0210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "farmguard/build/web"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_FOREST_08B0D0210 }}
          action: "close"
          app_location: "farmguard/build/web"
